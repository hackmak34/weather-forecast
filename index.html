<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Weather App</title>
</head>
<body>
	<div class="weather-container">
		<div class="title">Weekly Weather Forecast</div>
		<hr style="width: 80%;">
		<div class="location">Manila, Philippines</div>
		<div class="date">Monday 25 November</div>
		<div class="main-weather">
			<img src="img/img1.png">21&deg;
		</div>
		<div class="description">Mostly sunny</div>
		<hr>
		<div class="weather-details">
			<div>23&deg;<br>High</div>
			<div>7mph<br>Wind</div>
			<div>05:27<br>Sunrise</div>
			<div>14&deg<br>Low</div>
			<div>3%<br>Rain</div>
			<div>20:57<br>Sunset</div>
		</div>
		<div class="forecast">
			<div class="forecast-header">Next 5 days</div>
			<hr>
			<div class="forecast-days">
				<div class="day">
					<div>Tue</div>
					<img src="img/img2.png">
					<div>10-21&deg;</div>
				</div>

				<div class="day">
					<div>Wed</div>
					<img src="img/img3.png">
					<div>9-18&deg;</div>
				</div>

				<div class="day">
					<div>Thu</div>
					<img src="img/img4.png">
					<div>7-15&deg;</div>
				</div>

				<div class="day">
					<div>Fri</div>
					<img src="img/img5.png">
					<div>10-21&deg;</div>
				</div>

				<div class="day">
					<div>Sat</div>
					<img src="img/img6.png">
					<div>12-24&deg;</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
         <p>Created by: <a href="https://github.com/hackmak34" target=”_blank”> Mark Rainiel G. Laguilles</a> BS INFOTECH 2-C</p>
        </div>
</body>
</html>
